name: Merget Custom Config

on:
  workflow_dispatch:

  push:
    paths:
      - "custom-config.json"

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write # åˆ é™¤ workflow runs

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Checkout This Repo
        uses: actions/checkout@v4

      - name: Generate jingjian.json (strip _comment)
        run: |
          jq -s '
            def merged:
              reduce .[] as $item ({}; . * $item);

            (merged | {
              cache_time: .cache_time,
              api_site: (
                .api_site
                | with_entries(select(.value._comment | not))
              )
            })
          ' LunaTV-config.json custom-config.json > jingjian.json
          jq empty jingjian.json

      - name: Generate jin18.json (strip adult resources)
        run: |
          jq '{
            cache_time: .cache_time,
            api_site: (
              .api_site
              | with_entries(select(.value.name | startswith("ğŸ”") | not))
            )
          }' jingjian.json > jin18.json
          jq empty jin18.json

      - name: Check for changes
        run: |
          git add LunaTV-config.json jingjian.json jin18.json
          git diff --cached --quiet || echo "changed=true" >> $GITHUB_ENV

      - name: Commit and push
        if: env.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git reset --soft origin/main

          git commit -m "èåˆè‡ªå®šä¹‰ JSON é…ç½® ($(date -d '+8 hour' +'%Y-%m-%d %H:%M:%S CST'))" || echo "âš ï¸ æ²¡æœ‰æ–‡ä»¶å˜åŒ–å¯æäº¤"

          git push origin main

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 5
